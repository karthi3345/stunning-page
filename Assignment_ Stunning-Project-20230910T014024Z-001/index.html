<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Stunning Landing Page</title>

		<link rel="stylesheet" type="text/css" href="sytle.css">

		<!-- Importing Poppins font from Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<!-- header -->
		<div  class="row">
			<div class="logo">
				<img src="Assignment_ Stunning-Project/stunning-logo.png" alt="Stunning Logo" />
			</div>
			<nav class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Jobs</a></li>
                </ul>
            </nav>
			<div class=" btn">
				<button >Your Account</button>
			</div>
		</div>

		<!-- main section -->

        <section class="row">
			<div id="main_content" class="column">
				<h1>Stunning Workplace<span class="dot primary">&#9632;</span></h1>
				<p>With stunning, remote teams you can organise projects, manage shifting priorities and get work done.</p>
				<div class="row mb-2">
					<button id="new_account_btn" class="mr-1">New Account</button>
					<img src="Assignment_ Stunning-Project/arrow-up.png" class="mr-1" alt="arrow-up" height="44px" />
					<img src="Assignment_ Stunning-Project/arrow-down.png"  class="mr-3"alt="arrow-down" height="44px" />
				</div>

				<!-- cards -->
				<div class="column">
					<!-- card 1 -->
					<div class="row card">
						<img class="card-checkbox" src="Assignment_ Stunning-Project/tick-gray.png" alt="tick-gray" />
						<p class="card-text">Dmm design</p>
						<img class="card-user-image" src="Assignment_ Stunning-Project/user-pink.png" alt="user-pink" />
						<p class="card-date">20 Dec</p>
						<span class="strip bg-color-pink"></span>
					</div>
					<!-- card 2 -->
					<div class="row card">
						<img class="card-checkbox" src="Assignment_ Stunning-Project/tick-blue.png" alt="tick-blue" />
						<p class="card-text">Blurr animation</p>
						<img class="card-user-image" src="Assignment_ Stunning-Project/user-orange.png" alt="user-orange" />
						<p class="card-date">22 Dec</p>
						<span class="strip bg-color-red"></span>
					</div>
					<!-- card 3 -->
					<div class="row card">
						<img class="card-checkbox" src="https://i.postimg.cc/90px7ZGS/tick-gray.png" alt="tick-gray" />
						<p class="card-text">Illustrtion</p>
						<img class="card-user-image" src="https://i.postimg.cc/SxjZnXjT/user-blue.png" alt="user-blue" />
						<p class="card-date">26 Dec</p>
						<span class="strip bg-color-green"></span>
					</div>
					<!-- card 4 -->
					<div class="row card">
						<img class="card-checkbox" src="Assignment_ Stunning-Project/tick-gray.png" alt="tick-gray" />
						<p class="card-text">Refunds</p>
						<img class="card-user-image" src="Assignment_ Stunning-Project/user-red.png" alt="user-red" />
						<p class="card-date">28 Dec</p>
						<span class="strip bg-color-yellow"></span>
					</div>
				</div>
			</div>
			<div>
				<img src="Assignment_ Stunning-Project/landing-section-image.png" alt="Stunning Workplace Art" width="100%" />
			</div>
		</section>
	</body>
</html>
